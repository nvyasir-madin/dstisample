<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname"><br>
        <label for="age">Age</label><br>
        <input type="number" id="age"><br>
        <label for="gender">Select Your Gender</label><br>
        <input type="radio" name="gender" value="Male"><label>Male</label><br>
        <input type="radio" name="gender" value="Female"><label>Female</label> <br>
        <input type="radio" name="gender" value="Other"><label>Other</label><br>
        <label for="email">Email Addrress</label><br>
        <input type="email"><br>
        <label for="phone">Phone</label><br>
        <input type="tel" id="phone" placeholder="+971 45456465 "><br>
        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob"><br>
        <label for="lang">Speaking Languages</label><br>
        <input type="checkbox" value="English"><label>English</label><br>
        <input type="checkbox" value="Arabic"><label>Arabic</label><br>
        <input type="checkbox"><label>Russian</label><br>
        <input type="checkbox"><label>Chinese</label><br>
        <label for="nation">Nationality</label><br>
        <select id="nation">
            <option>UAE</option>
            <option>India</option>
            <option selected>Oman</option>
            <option>China</option>
            <option>Other</option>
        </select>
        <br>
        <label for="message">Message</label><br>
        <textarea>
            
        </textarea>
        <input type="submit">
        <input type="reset">
        

    </form>
    
</body>
</html>
